<div class="list-container">	
	<div class="row" ng-repeat="cita in citas | filter: filtro.cita">		
		<div class="small-12 columns edit-list">
			<div class="small-9 edit-list-info">
				<div class="small-9 columns list-item-title list-title-span">
					{{cita.nombre_cliente}}
				</div>
				<div class="small-9 columns list-item-content">
			   		<span class="text-muted list-body-span">{{cita.fecha}} </span><span class="text-muted list-body-span">{{cita.hora}}</span>
			   	</div>			   	
			   	<div class="small-9 columns list-item-content left-align">
			   		<span class="text-muted list-body-span">{{cita.titulo}}</span>
			   	</div>			   	
			</div>
		   	<div class="edit-list-arrow">
		   		<a pageslide="right" href="#submenu" repeat-index="{{$index}}" ps-class="list-submenu" ps-custom-top="300px" ps-auto-close="true" ps-speed="0.5"><span class="fa fa-angle-left fa-2x text-right"></span></a>
		   	</div>
			<div id="submenu" class="small-12 columns parent-slider">
				<div class="small-2 columns close-slider">
					<a id="submenu-close"><i class="fa fa-angle-right fa-2x"></i></a>
				</div>
				<div class="small-5 columns edit-slider">
					<a ui-sref="cita.edit({id: cita._id})" href="#"><i class="fa fa-pencil text-right fa-2x"></i></a>
				</div>
				<div class="small-5 columns delete-slider">
					<a ng-confirm-click="¿Está seguro que desea eliminar la cita?" confirmed-click="delete(cita)"><i class="fa fa-trash text-right fa-2x"></i></a>
				</div>
			</div>
		</div>	
	</div>
</div>
