<div class="registro-container">
	<div bg-swap="registro-body" class="col-md-12 registro-style auth text-center ">
		<wizard on-finish="finishedWizard()"> 
			<wz-step title="1">
				<img interchange="[assets/img/logo-small.png, (small)],
                  [assets/img/logo-medium.png, (medium)],
                  [assets/img/logo-medium.png, (large]" src="assets/img/logo-small.png" class="ng-scope">
			        	<h1>Registre su negocio</h1>
			       	 <!-- <p>Aca podría ir algún texto que introduzca la sección del registro.</p> -->
			        	<div class="row">
					<!-- <div class="small-12 columns">
						<label for="txtNombre" class="list-foot-span form-margin-bottom">Nombre de la empresa</label>
					</div> -->
					<div class="small-12 columns">
						<input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre de la empresa"  required>
					</div>
					<div class="small-12 columns">
						<!-- <label for="txtDireccion" class="list-foot-span form-margin-bottom">Dirección de la empresa</label> -->
						<input type="text" id="txtDireccion" name="txtDireccion" placeholder="Dirección de la empresa"  required>
					</div>
					<div class="small-12 columns">
						<!-- <label for="txtTelefono" class="list-foot-span form-margin-bottom">Número telefónico de la empresa</label> -->
						<input type="tel" id="txtTelefono" name="txtTelefono" placeholder="Número telefónico de la empresa"  required>
					</div>
				</div>
				<div class="boton-registro-container">
		       			 <input type="submit" class="boton-registro" wz-next value="Continuar" />
		       		</div>
		   	 </wz-step>
		<wz-step title="2">
			<!-- <img interchange="[assets/img/logo-small.png, (small)], [assets/img/logo-medium.png, (medium)], [assets/img/logo-medium.png, (large]" src="assets/img/logo-small.png" class="ng-scope"> -->
		        	<h1>Seleccione sus módulos</h1>
		        	<!-- <p class="registro-parrafo">Seleccione los módulos que desea incorporar.</p> -->
		        	<div class="checkbox-container-parent">
			        	<div class="checkbox-container">
				        	<div class="switch small-12 row modulos-checkbox">
					        	<div class="small-6 registro-float-l text-right">
					        		<p>Citas</p>
					        	</div>
					        	<div class="small-6 registro-float-r text-left">
						 	<input id="checkbox-citas" type="checkbox">
						 	<label for="checkbox-citas"></label>
						 </div>
					</div> 
					<div class="switch small-12 row modulos-checkbox">
					        	<div class="small-6 registro-float-l text-right">
					        		<p>Clientes</p>
					        	</div>
					        	<div class="small-6 registro-float-r text-left">
						 	<input id="checkbox-clientes" type="checkbox">
						 	<label for="checkbox-clientes"></label>
						 </div>
					</div> 
					<div class="switch small-12 row modulos-checkbox">
					        	<div class="small-6 registro-float-l text-right">
					        		<p>Expedientes</p>
					        	</div>
					        	<div class="small-6 registro-float-r text-left">
						 	<input id="checkbox-expedientes" type="checkbox">
						 	<label for="checkbox-expedientes"></label>
						 </div>
					</div> 
				</div>
			</div>
			<div class="boton-registro-container">
	       			 <input type="submit" class="boton-registro" wz-next value="Continuar" />
	       		</div>
		    </wz-step>
		    <wz-step title="3">
		        <h1>Ingrese sus datos</h1>
		        	<form class="form" name="form">
			        	<div class="row">
					<div class="small-12 columns">
						<input type="text" id="txtNombreUsuario" name="txtNombreUsuario" placeholder="Nombre Completo"  ng-class="{ 'error-border': submitted && form.txtUsername.$invalid }" required>
					</div>
					<div class="small-12 columns">
						<input type="email" id="txtCorreo" name="txtCorreo" placeholder="Correo electrónico"  ng-class="{ 'error-border': submitted && form.txtUsername.$invalid }" required>
					</div>
					<div class="small-12 columns">
						<input type="password" id="txtPassword" name="txtPassword" placeholder="Contraseña"  ng-class="{ 'error-border': submitted && form.txtUsername.$invalid }" required>
					</div>
					<div class="small-12 columns">
						<input type="password" id="txtPasswordConfirm" name="txtPasswordConfirm" placeholder="Confirme su contraseña"  ng-class="{ 'error-border': submitted && form.txtUsername.$invalid }" required>
					</div>
				</div>
			</form>
		       <div class="boton-registro-container">
		       			 <input type="submit" class="boton-registro" ng-click="timeout()" wz-next value="Continuar" />
		       		</div>
		    </wz-step>
		    <wz-step title="4">
		        <h1>Generando su base de datos...</h1>
		        <i class="fa fa-cog fa-spin fa-5x loading-icon animated"></i>
		        <p class="registro-mensaje animated fadeIn" ng-show="mensaje">Su cuenta ha sido generada exitosamente.</p>
		    </wz-step>
		</wizard>
	</div>
</div>
