<div class="list-container">	
	<div class="row" ng-repeat="role in roles">
		<a ui-sref="role.edit({id: role._id})">
			<div class="small-12 columns list-item">
				<div class="small-12 columns">
					<span class="list-title-span">{{role.name}}</span>
				</div>
				<div class="small-12 columns">
			   		<span class="text-muted list-body-span">{{role.description}}</span>
			   	</div>			   	
			</div>
		</a>
	</div>
</div>
